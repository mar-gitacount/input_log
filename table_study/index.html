<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table>
        <caption>クレープの材料</caption>
        <colgroup>
            <col span="3" style="width: 25%;">
            <col>
        </colgroup>
        <tr>
            <th>食材</th>
            <th>量</th>
            <th>下準備</th>
        </tr>
        <tr>
            <th>小麦粉</th>
            <td>100g</td>
            <td rowspan="2">ふるいにかけておく</td>
        </tr>
        <tr>
            <th>砂糖</th>
            <td>10g</td>
           
        </tr>
        <tr>
            <th>卵</th>
            <td>1個</td>
            <td>常温に戻す<br>泡立てしないようおいておく</td>
        </tr>
        <tr>
            <th>牛乳</th>
            <td>200cc</td>
            <td>冷やしておく</td>
        </tr>
        <tr>
            <th>バター</th>
            <td colspan="2">溶かしておく</td>
        </tr>
    </table>
    <table>
        <caption>具材の材料</caption>
        <colgroup>
            <col span="2" style="width: 25%;">
            <col>
        </colgroup>
        <tr>
            <th>食材</th>
            <th>量</th>
            <th>下準備</th>
        </tr>
        <tr>
            <th>イチゴ</th>
            <td>三個</td>
            <td>四等分に切る</td>
        </tr>
        <tr>
            <th>牛乳</th>
            <td>乳脂肪分が多いとリッチな気分に</td>
            <td>冷蔵庫から出す</td>
        </tr>
        <tr>
            <th>砂糖</th>
            <td>お好みで</td>
            <td>グラニュー糖</td>
        </tr>
    </table>
</body>

</html>
